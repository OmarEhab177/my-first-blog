{% extends 'blog/base.html' %}

{% block content %}
<div class="page-header">
    <h1><a href="/">Omar Blog</a></h1>
</div>


<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                {% if post.created_date %}
                    <div class="date">
                        {{ post.created_date }}
                    </div>
                {% endif %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
